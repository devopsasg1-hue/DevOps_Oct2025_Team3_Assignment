name: Build Backend

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

defaults:
    run:
        shell: bash
        working-directory: ./backend

jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
                  cache-dependency-path: ./backend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Audit dependencies
              run: npm audit

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
                  cache-dependency-path: ./backend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test
              continue-on-error: true # This allows the workflow to continue even if tests fail

            - name: Upload test results (optional)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: |
                      backend/coverage/
                      backend/junit.xml

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
                  cache-dependency-path: ./backend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Fix linting errors
              run: npm run lint -- --fix || echo "No linting errors to fix"

            - name: Run lint check
              run: npm run lint

    docker-build:
        runs-on: ubuntu-latest
        needs: [audit, test, lint] # Run after all other jobs
        steps:
            - uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build -t backend .
              working-directory: ./backend

            - name: Test Docker image
              run: docker run --rm backend node -e "console.log('Docker test passed')"
