name: Build Backend
on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
defaults:
    run:
        shell: bash
        working-directory: ./backend
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
                  cache-dependency-path: ./backend/package-lock.json
            - run: npm ci
            - name: Run lint check
              run: npm run lint
    docker-build:
        runs-on: ubuntu-latest
        needs: [lint]
        steps:
            - uses: actions/checkout@v4
            - name: Build Docker image
              run: docker build -t backend .
            - name: Test Docker image
              run: docker run --rm backend node -e "console.log('Docker test passed')"
